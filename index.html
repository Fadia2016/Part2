<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Phone Page</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">

		<form class="registration" >

			<label for="phone">
				<span> Using 'xxx-xxx-xxxx'  </span>
				<input type="text" name="phone" id="phone" placeholder="Enter a phone number" maxlength="12" required>
			</label>
			<br>
			<br>
			<label for="phone2">
				<span> Using (xxx) xxx-xxxx  </span>
				<input type="text" name="phone2" id="phone2" placeholder="Enter a phone number" maxlength="13" required>
			</label>
			<br>
			<br>
			<label for="phone3">
				<span> Using xxx-xxx-xxxx </span>
				<input type="text" id="textinput" placeholder="Enter a phone number" onkeyup="myKeyPress(this)"/>
			</label>

		</form>
	</div>

    <script src="script.js"></script>
</body>
</html>
